<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Grand Egyptian Museum</title>
    <link rel="stylesheet" href="home.css"/>
    <link rel="stylesheet" href="admin.css"/>
</head>
<body>
    <div class="home-container">
        <header class="museum-header">
            <div class="header-top">
                <a href="index.html" class="back-button">‚Üê Home</a>
                <a href="profile.html" class="login-button">My Account</a>
            </div>
            <h1>Admin Panel</h1>
            <p class="tagline">Museum Management Dashboard</p>
        </header>

        <!-- Admin Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="tours">Manage Tours</button>
            <button class="tab-btn" data-tab="users">Manage Users</button>
            <button class="tab-btn" data-tab="museum">Museum Info</button>
        </div>

        <!-- Tours Management Tab -->
        <section id="toursTab" class="tab-content active">
            <div class="info-card">
                <h2>Create New Tour</h2>
                <form id="createTourForm" class="admin-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="tourName">Tour Name *</label>
                            <input type="text" id="tourName" required>
                        </div>
                        <div class="input-group">
                            <label for="tourGuide">Guide Name *</label>
                            <input type="text" id="tourGuide" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="tourDuration">Duration *</label>
                            <input type="text" id="tourDuration" placeholder="e.g., 2 hours" required>
                        </div>
                        <div class="input-group">
                            <label for="tourLanguage">Language *</label>
                            <input type="text" id="tourLanguage" value="English" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="tourPrice">Price ($) *</label>
                            <input type="number" id="tourPrice" min="0" step="0.01" required>
                        </div>
                        <div class="input-group">
                            <label for="tourCapacity">Max Capacity *</label>
                            <input type="number" id="tourCapacity" min="1" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="tourDescription">Description *</label>
                        <textarea id="tourDescription" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Create Tour</button>
                </form>
            </div>

            <div class="info-card">
                <h2>Existing Tours</h2>
                <div id="adminToursLoading" class="loading-message">
                    Loading tours...
                </div>
                <div id="adminToursList" class="admin-list">
                </div>
            </div>
        </section>

        <section id="usersTab" class="tab-content">
            <div class="info-card">
                <h2>Add Admin User</h2>
                <form id="addAdminForm" class="admin-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="adminEmail">Email *</label>
                            <input type="email" id="adminEmail" required>
                        </div>
                        <div class="input-group">
                            <label for="adminPassword">Password *</label>
                            <input type="password" id="adminPassword" minlength="6" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="adminRole">Role *</label>
                        <select id="adminRole" required>
                            <option value="admin">Admin</option>
                            <option value="super_admin">Super Admin</option>
                            <option value="moderator">Moderator</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Add Admin</button>
                </form>
            </div>
        </section>

        <section id="museumTab" class="tab-content">
            <div class="info-card">
                <h2>Update Museum Information</h2>
                <form id="updateMuseumForm" class="admin-form">
                    <div class="input-group">
                        <label for="museumName">Museum Name *</label>
                        <input type="text" id="museumName" value="Grand Egyptian Museum" required>
                    </div>

                    <div class="input-group">
                        <label for="museumDescription">Description *</label>
                        <textarea id="museumDescription" rows="6" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="museumAddress">Address</label>
                            <input type="text" id="museumAddress">
                        </div>
                        <div class="input-group">
                            <label for="museumPhone">Phone</label>
                            <input type="tel" id="museumPhone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="museumEmail">Email</label>
                            <input type="email" id="museumEmail">
                        </div>
                        <div class="input-group">
                            <label for="museumWebsite">Website</label>
                            <input type="url" id="museumWebsite">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="openingHours">Opening Hours</label>
                        <textarea id="openingHours" rows="3" placeholder="e.g., Mon-Fri: 9AM-6PM&#10;Sat-Sun: 10AM-8PM"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Update Museum Info</button>
                </form>
            </div>
        </section>

        <footer class="museum-footer">
            <p>&copy; 2025 Grand Egyptian Museum.</p>
            <p class="footer-links">
                <a href="index.html">Home</a> |
                <a href="tours.html">Tours</a> |
                <a href="tickets.html">Bookings</a>
            </p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
